<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savings Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- header section -->
  <header class="container">
    <h1 class="my-5 text-center text-success fw-bold py-5">Simple Savings Calculator</h1>
  </header>
  <!-- main section -->
  <main class="container px-4">
    <div class="row ">
      <div class="col-lg-6 col-sm-12 col-xs-12 ">
        <img class="rounded"
          src="https://img.freepik.com/free-photo/front-view-two-stacks-coins-with-jar-plants_23-2148803919.jpg?w=996"
          alt="">
      </div>
      <div class="col-lg-6 col-xs-12 col-sm-12 d-flex flex-column justify-content-center align-items-center ">
        <h4 class="text-primary fw-bold pt-3">Income</h4>
        <label>Income:
          <input type='text' name='income' id='income-field' onkeypress="return isNumber(event)">
        </label>
        <h5 class="text-danger mt-2">Expensess</h5>
        <label>Food:
          <input type='text' name='food' id='food-field' onkeypress="return isNumber(event)">
        </label> <br>
        <label>Rent:
          <input type='text' name='rent' id='rent-field' onkeypress="return isNumber(event)">
        </label><br>
        <label>Others:
          <input type='text' name='others' id='others-field' onkeypress="return isNumber(event)">
        </label>
        <button id="calculate-btn" class="btn btn-primary my-2 px-4">Calculate</button>
        <h5>Total Expensess: <span id="calculate-expense">0</span></h5>
        <h5>Balance: <span id="calculate-balance">0</span></h5>
        <div class="savings-text d-flex flex-column">
          <div>
            <label class="w-auto">Save:
              <input class="w-25" type='text' name='saving' id='saving-field' keyu onkeypress="return isNumber(event)">

              <span>%</span>
              <span><button id="save-btn" class="btn btn-primary px-4">Save</button></span>
            </label>
          </div>
          <h5 class="pt-2">Saving Amount: <span id="saving-amount">0</span></h5>
          <h5 class="pb-2">Remaining Balance: <span id="remaining-field">0</span></h5>
        </div>
        <div class="notify-section">
          <p id="notify-fail" class="notify  ">‚ùå Income must be greater than expense</p>
        </div>
      </div>
  </main>
  <script src="./js/calculate.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>
</body>

</html>
